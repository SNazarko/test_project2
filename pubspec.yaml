name: test_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

# State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  get_it: ^7.2.0

# Navigation
  routemaster: ^1.0.1

# Local Storage
  sqflite: ^2.3.0

# Wifi & Bluetooth
  wifi_scan: ^0.4.0+1
  network_info_plus: ^4.0.2
  app_settings: ^5.0.0
  flutter_blue_plus: ^1.15.5

# Camera
  camera: ^0.10.5+4

# Other
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  google_fonts: ^4.0.4






dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true



  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/


  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/nunito_sans/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/nunito_sans/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/nunito_sans/NunitoSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/nunito_sans/NunitoSans-ExtraBold.ttf
          weight: 700
